<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="game">
        <h1>Rock Paper Scissors!</h1>
        <h2>Choose!</h2>
        <div class="mobile">
            <button>Rock <i class="fa-solid fa-hand-back-fist"></i></button>
            <button>Paper <i class="fa-solid fa-hand"></i></button>
            <button>Scissors <i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <p class="answerWas"></p>
        <p class="result"></p>
        <p>Won: <span>0</span> | Tied: <span>0</span> | Lost: <span>0</span></p>
    </div>
    <footer>
        <p>v.1.0</p>
        <p>by Mantas Rimaviƒçius</p>
    </footer>
</body>
</html>
